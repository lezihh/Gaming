<!DOCTYPE html>
<html>
    <head>
        <title>Form with html</title>
        <link rel="stylesheet"href="CSS\style.css">
    </head>
    <body>
        <br>
        <form action="index.php">
            <label for="username">username:</label>
            <input type="text" id="username"  minlength="6"maxlength="25"required placeholder="mack mik">
            <br>
            <label for="password"  >Password:</label>
            <input type="password"id ="password" required><br>
            <label for="email">email:</label>
            <input type="email"id="email"placeholder="wate@gmail.com"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="09-56-56-44-54"required><br>
            <label for ="birthdate">BirthDate</label>
            <input type="date" id="birthdate" required><br>
            <label for="quantity">quantity:</label>
            <input type="number" max="100"min="0" required><br>
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio"id="mr" value="Mr."name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio"id="ms" value="Ms."name="title">
            <label for="phd.">PhD.</label>
            <input type="radio"id="phd" value="phd."name="title"><br>
            <label for ="payment">Payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="giftcard">giftcard</option>
                <option value="mastercard">mastercard</option>
            </select><br>
            <label for="checkbox">subscribe:</label>
            <input type="checkbox" id="subscribe"><br>
            <label for="comment">comment:</label>
            <textarea id="comment" row="3" cols="25"></textarea>
            <br>
            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png,img/jn"><br>
            <input type="reset"><br>
            <input type="submit">
            
        </form>
    </body>
</html>
